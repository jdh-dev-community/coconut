version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - java -version
      - aws s3 cp $REMOTE_PATH ./src/main/resources/application.yml
  build:
    commands:
      - ./gradlew test -Dfile.encoding=UTF-8

cache:
  paths: []

artifacts:
  files:
    - '**/*'