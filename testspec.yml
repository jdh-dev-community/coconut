version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - java -version
      - export JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF8
      - aws s3 cp $REMOTE_PATH > ./src/main/resources/application.yml
  build:
    commands:
      - ./gradlew test

artifacts:
  files:
    - '**/*'